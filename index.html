<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Alahna's arcade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="fpstyle.css">
    <link href="https://fonts.cdnfonts.com/css/arcade" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="white-box">
            <div><center>Welcome to Alahna's Arcade</center>
            <h8><center>I am so glad you are here!</center></h8></div>
        </div>
    </div>

    <div class="container">
        <div class="white-box-two">
          <center>
            <div class="content">
                    <h3>Tic-Tac-Toe</h3>
                    <h8>Best player wins!</h8>                
                <div class="board" id="board">
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                </div>
                <div class="winning-message" id="winningMessage">
                    <div id="winningMessageText"></div>
                    <button id="restartButton">Reset</button>
                </div>
            </div>
            </center>
        </div>
    </div>
    
    <div class="container">
        <div class="white-box-four">
            <div>
                <center>Bonus Content!</center>
                <center><a href="page2index.html" class="button">Click here!</a></center>
            </div>
        </div>
    </div>
    <div class="container">
      <div class="white-box-five">
        <form>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"><center>Want more games send suggestions here!</center></label>
             </div>
             <center><button type="submit" class="btn-btn-primary">
              <a href="mailto:kindred.alahna@gmail.com" target="_blank" style="color: inherit; text-decoration: none;">
                  Submit
              </a>
          </button> </center>

        </form>
      </div>
    <style>
        body {
            background-image: url('arcadebackground.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <button id="resetButton">Reset</button>

    <script>
     
      window.onload = function () {
        const cells = document.querySelectorAll('.cell');
        cells.forEach((cell) => {
          cell.addEventListener('click', handleCellClick);
        });
  
        let currentPlayer = 'x';
        let gameEnded = false;
  
        const winningCombinations = [
          [0, 1, 2], [3, 4, 5], [6, 7, 8],
          [0, 3, 6], [1, 4, 7], [2, 5, 8],
          [0, 4, 8], [2, 4, 6] 
        ];

        function handleCellClick(event) {
          const clickedCell = event.target;
  
          if (clickedCell.textContent !== '' || gameEnded) {
            return;
          }
  
          clickedCell.textContent = currentPlayer.toUpperCase();
          clickedCell.classList.add(currentPlayer);

          if (checkWinner()) {
            declareWinner();
            return;
          }

          currentPlayer = currentPlayer === 'x' ? 'circle' : 'x';
        }
  
        function checkWinner() {
          for (let combination of winningCombinations) {
            const [a, b, c] = combination;
  
            if (
              cells[a].textContent === currentPlayer.toUpperCase() &&
              cells[b].textContent === currentPlayer.toUpperCase() &&
              cells[c].textContent === currentPlayer.toUpperCase()
            ) {
              return true;
            }
          }
  
          return false;
        }
  
        function declareWinner() {
          alert(`Player ${currentPlayer.toUpperCase()} wins!`);
          gameEnded = true;
        }
  
        const resetButton = document.getElementById('resetButton');
        resetButton.addEventListener('click', resetGame);
  
        function resetGame() {
          cells.forEach((cell) => {
            cell.textContent = '';
            cell.classList.remove('x', 'circle');
          });
  
          currentPlayer = 'x';
          gameEnded = false;
        }
      }
    </script>
